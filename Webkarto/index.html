<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UFT-8">
    <title> Meteorológiai adattár </title>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
	<script src="leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="style.css">
</head>  
<body>

    <h2>
       <img class="main_logo" src="https://odp.met.hu/icons/logo_136x_atlatszo.png">
        <a href="https://odp.met.hu" title="ODP">Meteorológiai Adattár</a>
    </h2>

    <div id="map"> </div>
        
        <script>
        var map = L.map('map').setView([47.475,19.062], 10);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([47.475,19.062]).addTo(map)
            .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
            .openPopup();

        </script>    
    

    <div class="footer">
        <p>"© 2022"</p>
        <a href = "https://github.com/vcsicsi/"> Vincze Csilla </a>
        <p>"© Maps"</p>
        <a href="https://leafletjs.com/"> Leaflet </a>
        <p>"© Data"</p>
        <a href="https://met.hu/"> Országos Meteorológiai Szolgálat </a>
    </div>   
</body>
</html>
